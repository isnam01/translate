<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet type="text/css" href="style.css">
</head>
<body style="background-image: url(galaxy.jpg); background-size:cover;background-repeat:no-repeat;background-attachment: fixed;background-position: center center;  text-align: center;">
    <h1>Navi translator</h1>
    <img  height="80px" src="pandora.png">
    <textarea id="txt-input"
        placeholder="Put your sentence in English here and we will convert it to Navi language"></textarea>
    <button id="btn-translate" style="text-align: center;">Translate</button>
    <div id="output"></div>
    <div class="footer">
    <p> Convert from English to Navi.
         Na'vi is a constructed language spoken by the Na'vi 
         people in the fictional world Pandora in James Cameron's blockbuster movie Avatar.</p>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
